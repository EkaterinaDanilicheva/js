<html>
<head>
<meta charset="utf-8">
<title>simple_task_1</title>
 
</head>
<body>
<p>
Напишите цикл, который выводит треугольник
</p></br>

	Кол-во строк в треугольнике <input type="text" id="n" required pattern="[0-9]{1,3}" ></br>
	<select id='type'>
	    <option value="1">равнобедренный треугольник</option>
	    <option value="2">прямоугольный треугольник</option>
   	</select></br>
	<input type="submit" value="GO" onclick="triangle(document.getElementById('n').value, document.getElementById('type').value );">

<div id="triangle"></div>
<script>
function triangle(n, type) {
	 var str='';
	 if(type=='2') {
		 for(var i=1; i<=n; i++) {

		 	for(var j=0; j<i; j++) {		
				str+='#';
			}
			str+='</br>';
		 }
	 } else {
		 var base=(2*n)-1;
		 for(var i=1; i<=n; i++) {
		
		 	for(var j=0; j<base; j++) {
					
				if( Math.floor((base/2)-i)<j && j<Math.floor((base/2)+i) ) {			
					str+='#';
				} else {
					str+='&nbsp&nbsp&nbsp';
				}
			}
			str+='</br>';

		 }
	 }
	 document.getElementById('triangle').innerHTML=str;
}
</script>
</body>
</html>
